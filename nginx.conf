server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Try to serve the requested file first, and if not found,
    # fall back to serving index.html (crucial for client-side routing in SPAs).
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets (for performance)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 30d;
        log_not_found off;
    }

    # Optional: Hide version information for security
    server_tokens off;
}
